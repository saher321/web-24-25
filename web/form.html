<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dX9CGRZwD-w?si=FMdadfvi7JPTrvWC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.7534488959122!2d74.34027757496358!3d31.475967749335663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190559043fa711%3A0xc9ba982677fd8ac9!2sPNY%20Trainings%20-%20Arfa%20Karim%20Tower%20Branch!5e0!3m2!1sen!2s!4v1753014455821!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <form>
        Emp ID: <input type="number" placeholder="Enter your id" required> <br>
        Name: <input type="text" placeholder="Enter your name" required> <br>
        Email: <input type="email" placeholder="Enter your email" required> <br>
        Password: <input type="password" placeholder="Enter your password"> <br>
        DOB: <input type="date"> <br>
        House: <input type="color"> <br>

        Gender:
        <input type="radio" name="g"> Male
        <input type="radio" name="g"> Female <br>
        Course selection:
        <input type="checkbox"> MBA
        <input type="checkbox"> BBA
        <input type="checkbox"> MIT <br>

        Country:
        <select>
            <option value="">------Select Country------</option>
            <option value="">UAE</option>
            <option value="">Pakistan</option>
            <option value="">IRAN</option>
        </select>
        <br>
        Address:
        <textarea cols="20" rows="5" placeholder="Write something"></textarea>
        <br> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
