<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listing</title>
</head>

<body>
    <h3>Un ordered list</h3>
    <ul>
        <li>Shoes</li>
        <li>Monitor</li>
        <li>USB</li>
    </ul>

    <h3>Ordered list</h3>
    <ol>
        <li>Shoes</li>
        <li>Monitor</li>
        <li>USB</li>
    </ol>
</body>

</html>
